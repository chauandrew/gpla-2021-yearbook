<!doctype html>
<html lang="en">

<head>
  {% with title=title %}
  {% include 'common/metadata.html' %}
  <link rel="stylesheet" href="/static/css/cover.css">
  {% endwith %}
</head>

<body class="text-center">
  {% include 'common/header.html' %}
  <div class="w-100 p-3 mx-auto flex-column">
    <!-- Header Photo -->
    <div class="container mt-5">
      <div class="pt-5 justify-content-center">
        <h3 class="lulo-thin color-theme">GPLA A2F Class of 2021</h3>
        <h1 class="lulo-bold color-theme">Senior Yearbook</h1>
      </div>
      <hr class="m-5">
      <!-- Image gallery -->
      <div class="container-fluid">
        <div class="row">
          <!-- upper left large photo -->
          <div class="col-12 col-md-6">
            <a href="/static/images/home/wr-blake.jpg" data-toggle="lightbox" data-gallery="homepage-gallery">
              <img src="/static/images/home/wr-blake.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
            </a>
            <!-- lower left small photos -->
            <div class="row">
              <div class="col-6 col-md-6">
                <a href="/static/images/home/tc-sisters.jpg" data-toggle="lightbox" data-gallery="homepage-gallery">
                  <img src="/static/images/home/tc-sisters.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
                </a>
              </div>
              <div class="col-6 col-md-6">
                <a href="/static/images/home/wr-transfer-bros.jpg" data-toggle="lightbox"
                  data-gallery="homepage-gallery">
                  <img src="/static/images/home/wr-transfer-bros.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
                </a>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-6">
            <!-- Upper right small photos -->
            <div class="row">
              <div class="col-6 col-md-6">
                <a href="/static/images/home/winston_baptism-min.jpg" data-toggle="lightbox"
                  data-gallery="homepage-gallery">
                  <img src="/static/images/home/winston_baptism-min.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
                </a>
              </div>
              <div class="col-6 col-md-6">
                <a href="/static/images/home/gymnight-vball.jpg" data-toggle="lightbox" data-gallery="homepage-gallery">
                  <img src="/static/images/home/gymnight-vball.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
                </a>
              </div>
            </div>
            <!-- lower right large photo -->
            <div class="row">
              <a href="/static/images/home/gymnight-group.jpg" data-toggle="lightbox" data-gallery="homepage-gallery">
                <img src="/static/images/home/gymnight-group.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
              </a>
            </div>
          </div>
        </div>
        <!-- Large Bottom Photo -->
        <div class="row">
          <a href="/static/images/home/tc-group.jpg" data-toggle="lightbox" data-gallery="homepage-gallery">
            <img src="/static/images/home/tc-group.jpg" class="img-fluid m-2 border border-3 border-dark" loading="lazy">
          </a>
        </div>
      </div>
    </div>
    {% include 'common/footer.html' %}
  </div>
  {% include 'common/scripts.html' %}
</body>


</html>
