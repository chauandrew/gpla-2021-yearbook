<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
		<!-- vertical caption placement: <div class="col-md-8 offset-md-2">-->
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators border-theme">
					{% for item in carousel %}
					<li data-target="#carousel" data-slide-to="{{ loop.index0 }}" class="active"></li>
					{% endfor %}
				</ol>
				<div class="carousel-inner border border-3 border-theme">
					<div class="carousel-item active" id="carousel-slide-0">
						<img class="carousel-img" src="{{ carousel[0].photo }}">
					</div>
					{% for item in carousel[1:] %}
					<div class="carousel-item" id="carousel-slide-{{ loop.index0 + 1 }}">
						<img class="carousel-img" src="{{ item.photo }}">
					</div>
					{% endfor %}
					<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-4 d-flex">
		<!-- vertical caption placement: <div class="col-md-4 offset-md-4 d-flex">-->
			<div class="row justify-content-center align-self-center" style="padding: 10%;">
				<div class="slide-caption" id="slide-caption-0">
					<h2 class="text-center">{{ carousel[0].event }}</h2>
					<hr class="mb10" width="30%">
					<p class="text-center">{{ carousel[0].description }}</p>
				</div>
				{% for item in carousel[1:] %}
				<div class="slide-caption hidden" id="slide-caption-{{ loop.index0 + 1 }}">
					<h2 class="text-center">{{ item.event }}</h2>
					<hr class="mb10" width="30%">
					<p class="text-center">{{ item.description }}</p>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
