<ul class="list-group list-group-flush post-comments" id="comments-{{ postid }}">
	{% for comment in comments %}
		<li class="list-group-item post-comment">{{ comment }}</li>
	{% endfor %}
</ul>
<div class="card-footer">
	<form class="form comment-form" id="comment-form-{{ postid }}">
		<input type="text" name="body" class="form-control" id="comment-input-{{ postid }}"
			placeholder="Enter a comment">
		<input type="text" name="postid" value="{{ postid }}" hidden>
		<input type="submit" hidden>
	</form>
</div>
